<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="budega-de-nono3.ico" type="image/x-icon">
    <title>Budega do Nonô</title>
    <link rel="stylesheet" type="text/css" href="autoria.css">>
</head>

<body>

    <body>
        <header class="cabecalho">
            <div class="cabecalho__detalhes">
                <img class="cabecalho__detalhes__logo" src="budega de nono2.png" alt="Logo da empresa">
            </div>
            <div class="cabecalho__detalhes">
                <img class="cabecalho__detalhes__user" src="usuario.jpg" alt="Usuário">
            </div>



        </header>

        <div class="corpo">
            <aside class="corpo__menu">
                <nav class="corpo__menu__nav">
                    <button>
                        <i class="material-icons"></i>
                        <span>Pagina inicial</span>
                    </button>
                    <hr>
                    <button>
                        <i class="material-icons"></i>
                        <span>Promoções</span>
                    </button>
                    <hr>
                    <button>
                        <i class="material-icons"></i>
                        <span>Premios</span>
                    </button>
                    <hr>
                    <button>
                        <i class="material-icons"></i>
                        <span>Catalogo</span>
                    </button>
                    <hr>
                    <button>
                        <i class="material-icons"></i>
                        <span>Horario</span>
                    </button>
                    <hr>
                </nav>
            </aside>
            <header class="container">
                <div class="logo">
                    <h2></h2>
                </div>
            </header class="container">
            </header>

            <div class="centro-esquerda">
                
                <section class="section-1 container">
                    <div class="ebook">
                        <img src="budega de nono2.png" alt="">
                    </div>
                    <div class="action-title">
                        <h2>Aproveite e confira as promoções na budega do Nonô.</h2>
                        <a class="button" href="#">Clique aqui</a>
                    </div>
                </section>


                <section class="section-2 container">
                    <h2>Promoções especiais!</h2>
                    <div class="card">
                        <img src="frutas.jpg " alt="">
                        Frutas
                    </div>

                    <div class="card">
                        <img src="rice.jpg">
                        Arroz
                    </div>

                    <div class="card">
                        <img src="beans.jpg" alt="">
                        Feijão
                    </div>
                </section>

            </div>
            <nav></nav>
            <main></main>
            <aside></aside>
            <footer></footer>
    </body>

</html>
